<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Quiz ğŸ’˜</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
      padding: 50px;
      overflow: hidden;
    }
    .question {
      display: none;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      width: 60%;
      font-size: 24px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      position: relative;
      z-index: 2;
    }
    .question.active {
      display: block;
    }
    .options {
      list-style-type: none;
      padding: 0;
      margin: 0;

    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      font-size: 24px;
      transition: all 0.3s ease;
    }
    button:hover {
      background: #e63950;
    }
    .correct {
      background: #4CAF50 !important;
    }
    .final-message {
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin-top: 30px;
      z-index: 3;
      position: relative;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 24px;
      animation: floatUp 6s linear forwards;
      opacity: 0.8;
      z-index: 1;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(1); opacity: 0.8; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ğŸ’– Will You Be My Valentine? ğŸ’–</h1>

  <!-- Volume button to play music -->
  <button onclick="toggleMusic()">ğŸ¶ Play Music</button>

  <!-- Background music -->
  <audio id="bgMusic" loop>
    <source src="romantic.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="q1" class="question active">
    <p>1. Whatâ€™s my frist gift to you on our First Date?</p>
    <div class="options">
      <button onclick="checkAnswer(this, false, 'q1', 'q2')">ğŸ§¸ Teddy Bear </button>
      <button onclick="checkAnswer(this, false, 'q1', 'q2')">ğŸ’Œ A handwritten love letter</button>
      <button onclick="checkAnswer(this, true, 'q1', 'q2')">KitKat and Roses ğŸ«ğŸŒ¹</button>
    </div>
  </div>

  <div id="q2" class="question">
    <p>2. Where did we go on our very first date?</p>
      <div class="options">
        <button onclick="checkAnswer(this, false, 'q2', 'q3')">ğŸ¬ Movie night at the theater</button>
        <button onclick="checkAnswer(this, false, 'q2', 'q3')">â˜• Coffee shop hangout</button>
        <button onclick="checkAnswer(this, true, 'q2', 'q3')">ğŸ•¯ï¸ğŸ½ï¸ Candle light dinner date</button>
      </div>
  </div>

  <div id="q3" class="question">
    <p>3. Which flower do I always get you?</p>
    <div class="options">
      <button onclick="checkAnswer(this, false, 'q3', 'q4')">Tulip</button>
      <button onclick="checkAnswer(this, true, 'q3', 'q4')">Rose</button>
      <button onclick="checkAnswer(this, false, 'q3', 'q4')">Lily</button>
    </div>
  </div>

  <div id="q4" class="question">
    <p>4. Will you be my Valentine? ğŸ’˜</p>
    <button id="yesBtn" onclick="finalAnswer(true)">Yes!</button>
    <button id="noBtn" onclick="handleNo()">No ğŸ˜¢</button>
  </div>

  <div id="final" class="final-message"></div>

  <script>
    function checkAnswer(button, isCorrect, currentQ, nextQ) {
      const current = document.getElementById(currentQ);
      const next = document.getElementById(nextQ);

      if (isCorrect) {
        // Highlight the selected button in green
        button.classList.add("correct");
        // Wait 1 second, then move to next question
        setTimeout(() => {
          button.classList.remove("correct");
          current.classList.remove('active');
          next.classList.add('active');
        }, 1000);
      } else {
        // Highlight the correct option if wrong answer chosen
        const buttons = current.getElementsByTagName('button');
        for (let btn of buttons) {
          if (btn.getAttribute('onclick').includes('true')) {
            btn.classList.add('correct');
          }
        }
      }
    }

    function finalAnswer(isYes) {
      const finalDiv = document.getElementById('final');
      document.getElementById('q4').classList.remove('active');
      if (isYes) {
        finalDiv.innerHTML = "Yay! ğŸ’– Iâ€™m so lucky to have you!";
        burstHearts();
      } else {
        finalDiv.innerHTML = "Oh no ğŸ˜¢ But Iâ€™ll always love you!";
      }
    }

    let noClickCount = 0;
    const cuteQuestions = [
      "Are you sure?",
      "Really sure? ğŸ¥º",
      "Think again... ğŸ’•",
      "Come on, say Yes ğŸ˜˜",
      "You know you want to ğŸ’–"
    ];

    function handleNo() {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');

      if (noClickCount < cuteQuestions.length) {
        noBtn.innerText = cuteQuestions[noClickCount];
        noClickCount++;
        let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 4) + "px";
        yesBtn.style.padding = "12px 24px";
      } else {
        yesBtn.style.fontSize = "40px";
        yesBtn.style.background = "#4CAF50";
        yesBtn.innerText = "Say YES ğŸ’˜";
      }
    }

    function createHeartBurst() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    function burstHearts() {
      for (let i = 0; i < 30; i++) {
        setTimeout(createHeartBurst, i * 100);
      }
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Toggle music on button click
    function toggleMusic() {
      const bgMusic = document.getElementById("bgMusic");
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }
  </script>
</body>
</html>
